<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success {
            color: green;
        }

        /* .error {
            color: red;
        } */
        .danger {
            color: red;
        }

        .warning {
            color: yellow;
        }

        .info {
            color: aqua;
        }
    </style>
    <title>Student Registration</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="submit">

        {% if messages %}
        <ul class="messages">
            {% for msg in messages %}
            <li{% if msg.tags %} class="{{ msg.tags }}" {% endif %}>{{ msg }}</li>
                {% endfor %}
        </ul>
        {% endif %}

    </form>
</body>

</html>
