<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    /* Apply styles to form container */
form {
  max-width: 300px;
  margin: 190px auto;
  margin-bottom: 10px;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;
}

/* Apply styles to form elements */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="submit"] {
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 15px 20px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

a {
  display: block;
  text-align: center;
  margin-top: 20px;
  text-decoration: none;
  color: #4caf50;
  font-weight: bold;
  transition: color 0.3s ease;
  font-size:30px;
}

a:hover {
  color: #45a049;
}

/* Animation for form elements */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

form label,
form input[type="text"],
form input[type="password"],
form input[type="submit"],
a {
  animation: fadeIn 0.8s ease forwards;
  opacity: 0;
}

form {
  animation: fadeIn 1s ease forwards;
  opacity: 0;
}

/* Apply animation delay for individual form elements */
form label {
  animation-delay: 0.2s;
}

form input[type="text"] {
  animation-delay: 0.4s;
}

form input[type="password"] {
  animation-delay: 0.6s;
}

form input[type="submit"] {
  animation-delay: 0.8s;
}

a {
  animation-delay: 1s;
}
small{
  color:red;
  font-size:15px;  

}

  </style>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    {% comment %} {{forms.as_p}} {% endcomment %}
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors |striptags}}
    {% endfor %}
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
   <small>{{error}}</small>
   
    {% endfor %}
    {% endif %}
    <br><br>
    <input type="submit" value="Login">
  </form>
  <a href="{% url 'Signup' %}">Signup</a>
</body>
</html>
